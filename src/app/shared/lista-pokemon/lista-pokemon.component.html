<div class="container">
  <form class="form-inline my-2 my-lg-0 search">
    <input
      class="form-control mr-sm-2"
      type="search"
      #input
      (keyup)="getSearch(input.value)"
      placeholder="Buscar Pokemon..."
      aria-label="Search"
    />
  </form>
</div>

<div class="container">
  <ng-template ngFor let-pokemon [ngForOf]="getPokemon" class="template">
    <a
      [routerLink]="['caracteristicas', pokemon.status.id]"
      class="pokemon"
      *ngIf="pokemon.status"
    >
      <div class="card-pokemon bg-{{ pokemon.status.types[0].type.name }}">
        <div class="card-image">
          <img [src]="imagemPokemon(pokemon.status.id)" /><br />
        </div>
        <div class="card-titulo">
          <h2>
            {{ pokemon.name }}
          </h2>
        </div>
        <div class="card-subtitulo">
          <ul>
            <li *ngFor="let value of pokemon.status.types">
              {{ value.type.name }}
            </li>
          </ul>
        </div>
      </div>
    </a>
  </ng-template>
</div>
